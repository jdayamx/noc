{% extends 'main.html' %}

{% block content %}
<div class="container py-3 h-100">
    <div class="card rounded-3 text-black p-4">
        <h3 class="mb-4">{{ 'Edit' if row else 'Add' }} Network</h3>
        <form method="POST">
            <div class="mb-3">
                <label for="ip_min" class="form-label">IP:</label>
                <input type="text" class="form-control" id="ip_min" name="ip_min" value="{{ row['ip_min'] if row else '' }}" required>
            </div>
            
            <div class="mb-3">
                <label for="max_ip" class="form-label">MAC:</label>
                <input type="text" class="form-control" id="ip_max" name="ip_max" value="{{ row['ip_max'] if row else '' }}" required>
            </div>

            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
