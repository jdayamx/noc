<!-- Пагінація -->
<div class="pagination">
    <ul class="pagination justify-content-center">
        {% if page > 1 %}
            <li class="page-item">
                <a class="page-link" href="{{ url_for('ip_list', page=1) }}" aria-label="First">
                    << 
                </a>
            </li>
            <li class="page-item">
                <a class="page-link" href="{{ url_for('ip_list', page=page-1) }}" aria-label="Previous">
                    < 
                </a>
            </li>
        {% else %}
            <li class="page-item disabled">
                <span class="page-link"><<</span>
            </li>
            <li class="page-item disabled">
                <span class="page-link"><</span>
            </li>
        {% endif %}

        {% for i in range(1, total_pages + 1) %}
            <li class="page-item {% if i == page %} active {% endif %}">
                <a class="page-link" href="{{ url_for('ip_list', page=i) }}">{{ i }}</a>
            </li>
        {% endfor %}

        {% if page < total_pages %}
            <li class="page-item">
                <a class="page-link" href="{{ url_for('ip_list', page=page+1) }}" aria-label="Next">
                    > 
                </a>
            </li>
            <li class="page-item">
                <a class="page-link" href="{{ url_for('ip_list', page=total_pages) }}" aria-label="Last">
                    >>
                </a>
            </li>
        {% else %}
            <li class="page-item disabled">
                <span class="page-link">></span>
            </li>
            <li class="page-item disabled">
                <span class="page-link">>></span>
            </li>
        {% endif %}
    </ul>
</div>
